<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Weather Station</title>

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">

	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="js/script.js"></script>
</head>
<body>


<div id="wrapper">
	<header>
		<h1>Weather Station</h1>
	</header>

	<div id="main">
		<div id="inputForm">
			<form class="weather" onsubmit="return false;">
				<input type="text" placeholder='Enter city name, e.g., London,UK' name="tags" id="tags" autofocus required>
				<input type="submit" id="submitButton" value="Submit">
			</form>
		</div>
		
		<div class="results-container">
			<div class="search-results"></div>
			<div class="results">
		</div>

		<div class="templates hidden">
			<ul class="result currentWeather">
				<li class="name"></li>
				<li class="icon"></li>
				<li class="date"><strong>Date: </strong></li>
				<li class="temp"><strong>Temperature: </strong></li>
				<li class="humidity"><strong>Humidity: </strong></li>
				<li class="description"><strong>Description: </strong></li>
			</ul>

			<ul class="result weatherTomorrow">
				<li class="date"><strong>Date: </strong></li>
				<li class="icon"></li>
				<li class="minTemp"><strong>Minimum: </strong></li>
				<li class="maxTemp"><strong>Maximum: </strong></li>
				<li class="humidity"><strong>Humidity: </strong></li>
				<li class="description"><strong>Description: </strong></li>
			</ul> 

			<div class="error">
				<p>Uh-oh! Something went wrong with your request. Here's what we know:</p>
			</div>
		</div>
	</div>
</div>
</body>
</html>
