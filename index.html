<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Weather Station</title>

	<link rel="stylesheet" href="style.css">

	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="script.js"></script>
</head>
<body>

	<header>
		<h1>Weather Station</h1>
	</header>

	<section>
		<div>
			<form class="weather" onsubmit="return false;">
				<input type="text" placeholder='Enter city name, e.g., London,UK' name="tags" id="tags" autofocus required>
				<input type="submit" id="submitButton" value="Submit">
			</form>
		</div>
		
		<div class="results-container">
			<div class="search-results"></div>
			<div class="results">
		</div>

		<div class="templates hidden">
			<dl class="result currentWeather">
				
				<dt></dt>
					<dd class="name"></dd>
				<dt></dt>
					<dd class="icon"></dd>
				<dt><strong>Date:</strong></dt>
					<dd class="date"></dd>
				<dt><strong>Temperature:</strong></dt>
					<dd class="temp"></dd>
				<dt><strong>Humidity:</strong></dt>
					<dd class="humidity"></dd>
				<dt><strong>Description:</strong></dt>
					<dd class="description"></dd>
				
			</dl>
			
			<h3>Tomorrow's weather:</h3>

			<dl class="result weatherTomorrow">
				
				<dt><strong>Date:</strong></dt>
					<dd class="date"><a href="" target="_blank"></a></dd>	
				<dt class="icon"></dt>
				
				<dt><strong>Minimum:</strong></dt>
					<dd class="minTemp"></dd>
				<dt><strong>Maximum:</strong></dt>
					<dd class="maxTemp"></dd>
				<dt><strong>Humidity:</strong></dt>
					<dd class="humidity"></dd>
				<dt><strong>Description:</strong></dt>
					<dd class="description"></dd>

			</dl> 

			<div class="error">
				<p>Uh-oh! Something went wrong with your request. Here's what we know:</p>
			</div>
		</div>
	</section>
</body>
</html>
